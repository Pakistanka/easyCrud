<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div id="wrapper">
    <table id="data_table" class="table">
      <thead class="table-head">
        <tr>
          <th class="table-name">Name</th>
          <th class="table-phone">Phone Number</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
          <tr id="row1">
              <td id="name_row1">Ankit Perchvan</td>
              <td id="phone_row1">34 906 543 76</td>
              <td class="table-row">
                <input type="button" id="edit_button1" value="Edit" class="edit btn-style" onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class="save btn-style" onclick="save_row('1')">
                <input type="button" value="Delete" class="delete btn-style" onclick="delete_row('1')">
              </td>
            </tr>
            
            <tr id="row2">
              <td id="name_row2">Hans Muller</td>
              <td id="phone_row2">34 906 543 76</td>
              <td class="table-row">
              <input type="button" id="edit_button2" value="Edit" class="edit btn-style" onclick="edit_row('2')">
              <input type="button" id="save_button2" value="Save" class="save btn-style" onclick="save_row('2')">
              <input type="button" value="Delete" class="delete btn-style" onclick="delete_row('2')">
              </td>
            </tr>
            
            <tr id="row3">
              <td id="name_row3">Mattia Allonza</td>
              <td id="phone_row3">34 906 543 76</td>
              <td class="table-row">
              <input type="button" id="edit_button3" value="Edit" class="edit btn-style" onclick="edit_row('3')">
              <input type="button" id="save_button3" value="Save" class="save btn-style" onclick="save_row('3')">
              <input type="button" value="Delete" class="delete btn-style" onclick="delete_row('3')">
              </td>
            </tr>
      </tbody>
    </table>

    <form name="form" class="form" method="GET" action="javascript:void(null);">
      <input type="text" name="add_name" id="new_name" required="" placeholder="Введите имя">
      <input type="tel" 
             name="add_phone" 
             id="new_phone" 
             required="" 
             placeholder="Введите телефон"
             minlength="11"
            >
      <input type="submit" id="ajaxCall" class="add btn-style" onclick="validate_form();" value="Add Row">
      <div id="response"></div>
    </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
